<!DOCTYPE html>
<html lang="zh-Hant" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬單車模擬器 - v3</title>
    
    <!-- Libraries: Bootstrap, Mapillary, Mapbox-GL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/mapillary-js@4.0.0/dist/mapillary.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">

    <style>
        body, html { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #212529; }
        #map { height: 100%; width: 100%; }
        #simulator { height: 100%; width: 100%; }
        #mly-wrapper { height: 100%; width: 100%; position: absolute; top: 0; left: 0; }

        .controls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1001;
            background: rgba(33, 37, 41, 0.85); border: 1px solid rgba(255, 255, 255, 0.2); min-width: 400px;
        }

        #route-suggestions {
            position: absolute;
            bottom: 20px;
            left: 10px;
            right: 10px;
            z-index: 1000; 
            padding: 10px;
            background: rgba(33, 37, 41, 0.8);
            border-radius: 10px;
            overflow-x: auto;
            white-space: nowrap; 
            -ms-overflow-style: none; 
            scrollbar-width: none; 
        }
        #route-suggestions::-webkit-scrollbar { display: none; }
        #route-suggestions .btn {
            margin-right: 10px;
        }
        .mapboxgl-popup-content { background-color: #2c3034; color: #f8f9fa; padding: 10px 15px; border-radius: 5px; }
        .mapboxgl-popup-tip { border-top-color: #2c3034 !important; }
    </style>
</head>
<body>

    <!-- 地圖探索畫面 -->
    <div id="map"></div>

    <!-- 推薦路線區塊 -->
    <div id="route-suggestions"></div>

    <!-- 模擬器畫面 (預設隱藏) -->
    <div id="simulator" class="d-none">
        <div id="mly-wrapper"></div>
        <div class="controls card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button id="backBtn" class="btn btn-secondary btn-sm">返回地圖</button>
                    <h5 class="card-title text-center mb-0">控制器</h5>
                    <div style="width: 80px;"></div>
                </div>
                <div class="text-center mb-3">
                    <button id="startStopBtn" class="btn btn-success btn-lg">開始騎乘</button>
                </div>
                <div class="mb-2">
                    <label for="speedRange" class="form-label">速度: <span id="speedValue">中等</span></label>
                    <input type="range" class="form-range" min="1" max="5" value="3" id="speedRange">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/mapillary-js@4.0.0/dist/mapillary.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    
    <script src="app.js"></script>
    
</body>
</html>
