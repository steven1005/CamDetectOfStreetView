<!DOCTYPE html>
<html lang="zh-Hant" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬單車模擬器 - 隨機探索</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/mapillary-js@4.0.0/dist/mapillary.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- 使用 Mapbox GL JS v1.x，此版本不強制要求 Access Token -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.13.3/mapbox-gl.css" rel="stylesheet">

    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #212529;
        }

        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            /* 確保地圖在最底層 */
        }

        #simulator {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 100;
            /* 模擬器層級，高於地圖 */
        }

        #mly-wrapper {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .leaflet-container {
            background-color: #333;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background: rgba(33, 37, 41, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 400px;
        }

        .leaflet-popup-content-wrapper {
            background: #2c3034;
            color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .leaflet-popup-content {
            margin: 13px 19px;
            font-size: 14px;
        }

        .leaflet-popup-tip {
            background: #2c3034;
        }

        #route-suggestions {
            position: absolute;
            bottom: 20px;
            left: 10px;
            right: 10px;
            z-index: 101;
            /* 確保按鈕列在主畫面之上 */
            padding: 10px;
            pointer-events: none;
            /* 讓滑鼠事件穿透此容器，點擊到下方的地圖 */
            background: rgba(33, 37, 41, 0.8);
            border-radius: 10px;
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        #route-suggestions::-webkit-scrollbar {
            display: none;
        }

        #route-suggestions .btn {
            margin-right: 10px;
            pointer-events: auto;
            /* 讓按鈕可以被點擊 */
        }
    </style>
</head>

<body>

    <!-- 地圖探索畫面 -->
    <div id="map"></div>

    <!-- 推薦路線區塊 -->
    <div id="route-suggestions"></div>

    <!-- 模擬器畫面 (預設隱藏) -->
    <div id="simulator" class="d-none">
        <div id="mly-wrapper"></div>
        <div class="controls card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button id="backBtn" class="btn btn-secondary btn-sm">返回地圖</button>
                    <h5 class="card-title text-center mb-0">控制器</h5>
                    <div style="width: 80px;"></div>
                </div>
                <div class="text-center mb-3">
                    <button id="startStopBtn" class="btn btn-success btn-lg">開始騎乘</button>
                </div>
                <div class="mb-2">
                    <label for="speedRange" class="form-label">速度: <span id="speedValue">中等</span></label>
                    <input type="range" class="form-range" min="1" max="5" value="3" id="speedRange">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/mapillary-js@4.0.0/dist/mapillary.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- 使用 Mapbox GL JS v1.x，此版本不強制要求 Access Token -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.13.3/mapbox-gl.js"></script>
    <script src="https://unpkg.com/mapbox-gl-leaflet@0.0.15/leaflet-mapbox-gl.js"></script>

    <script src="app.js"></script>

</body>

</html>
